<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="root">

        <div class="container">
            <!-- slider -->
            <div class="slider">
    
                <!-- slider content -->
                <div class="sl-content">
    
                    <div class="item-container">
                        <div v-for="(image, i) in images" class="item" :class="(i == activeImage) ? 'active' : '' ">
                            <img :src="image.url" :alt="image.title">
                            <div class="item-text">
                                    <h3>{{image.title}}</h3>
                                    <p>{{image.text}}</p>
                            </div>
                        </div>
                    </div>
    
                </div>
                <!-- /slider content -->
    
                <!-- /dot -->
                <div class="dots">

                    <div v-for="(dot, i) in images" class="dot" :class="(i == activeImage) ? 'active-min' : '' " @click="activeImage = i"></div>
    
                </div>
                <!-- /dots -->
    
                <!-- slider mignature-->
                <div class="sl-min">
                
                    <!-- frecce -->
                    <div @click="prevImage()" class="prev">
                        <i class="fas fa-chevron-up"></i>
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div @click="nextImage()" class="next">
                        <i class="fas fa-chevron-down"></i>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <!-- /frecce -->
    
                    <div v-for="(mignatur, i) in images" class="mignatur" :class="(i == activeImage) ? 'active-min' : '' " @click="activeImage = i">
                        <img class="min-img" :src="mignatur.url" alt="mignatur.title">
                   </div>
    
                </div>
                <!-- /slider mignatur-->
            </div>
            <!-- /slider -->
        </div>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
